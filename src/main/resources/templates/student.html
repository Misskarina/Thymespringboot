<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet"
	 href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	 crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student}">Student Management System</a>
      </li>
    </ul>
  </div>
</nav>
	
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		
		<div class="row">
		<div class="col-lg-3">
		<a th:href ="@{/student/new}" class="btn btn-primary btn-md">Add Student</a>
		</div>
		</div>
		
		<table class ="table table-striped table-bordered">
			<thead class="table-dark">
			<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
		</thead>
		
		<tbody>
		<tr th:each="student:${student}">
		<td th:text="${student.firstname}">
		<td th:text="${student.lastname}">
		<td th:text="${student.email}">
		<td>
			<a th:href ="@{/student/new/{id}(id=${student.id})}"
			class="btn btn-primary">Update</a>
			
			<a th:href ="@{/student/delete/{id}(id=${student.id})}"
			class="btn btn-danger">Delete</a>
		
		</tbody>	
		
		</table>
		
	</div>

</body>
</html>
